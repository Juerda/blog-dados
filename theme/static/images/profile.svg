<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circle background -->
  <circle cx="100" cy="100" r="100" fill="url(#bgGrad)"/>
  
  <!-- Avatar circle -->
  <circle cx="100" cy="60" r="35" fill="#ffffff" opacity="0.9"/>
  
  <!-- Head -->
  <ellipse cx="100" cy="55" rx="28" ry="32" fill="#e8d5c4"/>
  
  <!-- Eyes -->
  <circle cx="90" cy="50" r="4" fill="#333"/>
  <circle cx="110" cy="50" r="4" fill="#333"/>
  
  <!-- Smile -->
  <path d="M 90 65 Q 100 72 110 65" stroke="#333" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Body -->
  <ellipse cx="100" cy="130" rx="45" ry="50" fill="#e8d5c4"/>
  
  <!-- Shoulder line -->
  <line x1="60" y1="120" x2="140" y2="120" stroke="#d4a574" stroke-width="2"/>
  
  <!-- Text at bottom -->
  <text x="100" y="185" font-family="Arial" font-size="12" fill="white" text-anchor="middle" font-weight="bold">
    JORDAN ARRUDA
  </text>
</svg>