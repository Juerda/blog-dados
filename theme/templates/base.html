<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block meta_description %}{{ SITENAME }} - AnÃ¡lises de dados e insights para pessoas comuns{% endblock %}">
    <title>{% block title %}{{ SITENAME }}{% endblock %}</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="/theme/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    
    {% if FEED_ALL_ATOM %}
    <link href="{{ SITEURL }}/{{ FEED_ALL_ATOM }}" type="application/atom+xml" rel="alternate" title="{{ SITENAME }} Atom Feed">
    {% endif %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">
                <a href="/" class="brand">
                    <i class="fas fa-chart-line"></i>
                    <span>{{ SITENAME }}</span>
                </a>
            </div>
            
            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <span></span>
                <span></span>
                <span></span>
            </button>
            
            <ul class="navbar-menu" id="navbarMenu">
                <li><a href="/" class="nav-link">Home</a></li>
                <li><a href="/blog.html" class="nav-link">Blog</a></li>
                <li><a href="/sobre/" class="nav-link">Sobre</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-container">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>{{ SITENAME }}</h3>
                    <p>Explorando dados e compartilhando insights para todos</p>
                </div>
                
                <div class="footer-section">
                    <h4>Links</h4>
                    <ul>
                        <li><a href="/">Home</a></li>
                        <li><a href="/blog.html">Blog</a></li>
                        <li><a href="/sobre/">Sobre</a></li>
                    </ul>
                </div>
                
                <div class="footer-section">
                    <h4>Siga</h4>
                    <div class="social-links">
                        <a href="https://github.com/Juerda" target="_blank" rel="noopener noreferrer" title="GitHub">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="https://linkedin.com/in/jordan-arruda" target="_blank" rel="noopener noreferrer" title="LinkedIn">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        <a href="https://twitter.com/jordandearruda" target="_blank" rel="noopener noreferrer" title="Twitter">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="footer-bottom">
                <p>&copy; 2024 {{ AUTHOR }}. Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>

    <script src="/theme/js/main.js" defer></script>
    <script src="/theme/js/pie-chart.js" defer></script>
</body>
</html>
